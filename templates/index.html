<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 min-h-screen text-gray-100">
    <!-- Navbar Here -->
    <div
      class="mb-4 h-[10vh] bg-gray-700 flex justify-around items-center p-2 shadow-md text-gray-100"
    >
      <div class="ml-2 w-[65%] flex justify-start items-center">
        <div class="text-md text-[1.5rem] mr-[2rem]">Flask Market</div>
        <a
          class="text-decoration-none hover:cursor-pointer hover:animate-pulse mr-4 text-gray-200 hover:text-gray-400 text-[0.85rem]"
          href="{{url_for('home_page')}}"
          >Home</a
        >
        <a
          class="text-decoration-none hover:cursor-pointer hover:animate-pulse text-gray-200 hover:text-gray-400 text-[0.85rem]"
          href="{{url_for('market_page')}}"
          >Market</a
        >
      </div>
      <div class="w-[35%] flex justify-center items-center">
        <a
          class="text-decoration-none hover:cursor-pointer hover:animate-pulse mr-4 text-gray-400 hover:text-gray-200 text-[0.85rem]"
          href="{{url_for('login_page')}}"
          >Login</a
        >
        <a
          class="text-decoration-none hover:cursor-pointer hover:animate-pulse mr-4 text-gray-400 hover:text-gray-200 text-[0.85rem]"
          href="{{url_for('signup_page')}}"
          >Signup</a
        >
      </div>
    </div>
    <!-- For Content Body -->
    {% block content %} {% endblock %}
    <!-- Future Content -->
  </body>
</html>
